name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Check style
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Build failure notification
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ failure() }}
        with:
          severity: error
          text: Build failed.
          description: 'The following commit by ${{ github.actor }} broke the build:'
          details: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Run Jest tests
        run: npm test

      - name: Run Playwright e2e tests
        run: npm run test:e2e
      
      - name: Trigger deployment
        id: deploy
        if: ${{github.event_name == 'push' && !contains(join(toJson(github.event.commits.*.message), ' '), '#skip')}}
        run: curl https://api.render.com/deploy/srv-${{secrets.RENDER_SERVICE_ID}}?key=${{secrets.RENDER_API_KEY}}

      - name: Successful deployment notification
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ success() && steps.deploy.outcome != 'skipped' }}
        with:
          severity: info
          text: A new version of Pokedex deployed.
          description: Deployed to https://full-stack-open-pokedex-884y.onrender.com
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{github.event_name == 'push' && !contains(join(toJson(github.event.commits.*.message), ' '), '#skip')}}
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch