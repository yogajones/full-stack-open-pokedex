name: Periodic health check

on:
  schedule:
    - cron: '48 1 2 7 *'
      
jobs:
  periodic_health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-884y.onrender.com
          max-attempts: 3
          retry-delay: 5s
